<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Carrinho - Mercadinho</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="/" class="carrinho-link">← Voltar para produtos</a>

  <div class="container">
    <h1>Seu Carrinho</h1>
    <div id="carrinho-lista"></div>
    <div id="carrinho-total" class="total"></div>
  </div>

  <script>
    function renderCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const lista = document.getElementById("carrinho-lista");
      const totalEl = document.getElementById("carrinho-total");
      lista.innerHTML = "";

      if (carrinho.length === 0) {
        lista.innerHTML = "<p>Seu carrinho está vazio.</p>";
        totalEl.innerHTML = "";
        return;
      }

      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;

        const itemEl = document.createElement("div");
        itemEl.classList.add("carrinho-item");
        itemEl.innerHTML = `
          <span>${item.nome} - R$ ${item.preco.toFixed(2)}</span>
          <button onclick="removerDoCarrinho(${index})">Remover</button>
        `;
        lista.appendChild(itemEl);
      });

      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function removerDoCarrinho(index) {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      renderCarrinho();
    }

    renderCarrinho();
  </script>
</body>
</html>
