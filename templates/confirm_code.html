<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar Código - Mercadinho</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #7d41a5;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #7d41a5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5a2e7d;
    }
    .msg {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .msg.error {
      color: #e74c3c;
    }
    .msg.success {
      color: #27ae60;
    }
    p.login-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    p.login-link a {
      color: #7d41a5;
      text-decoration: none;
      font-weight: bold;
    }
    p.login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirme seu cadastro</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" novalidate>
      <input type="text" name="codigo" placeholder="Digite o código enviado por SMS" required autofocus>
      <button type="submit">Confirmar cadastro</button>
    </form>

    <p class="login-link">Já confirmou? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
  </div>
</body>
</html>
