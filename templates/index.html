<!DOCTYPE html>
<html>
<head>
    <title>Mercadinho</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
    <h1>Bem-vindo ao Mercadinho!</h1>
    <div class="products">
      {% for product in products %}
      <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">R$ {{ "%.2f"|format(product.price) }}</p>
        <button>Adicionar ao carrinho</button>
      </div>
      {% endfor %}
    </div>
  </div>

    <script>
        fetch('/api/products')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('product-list');
                data.forEach(prod => {
                    const li = document.createElement('li');
                    li.textContent = `${prod.name} - R$ ${prod.price.toFixed(2)} (${prod.description})`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
