<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mercadinho</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #7d41a5;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #7d41a5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5a2e7d;
    }
    .msg {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .msg.error {
      color: #e74c3c;
    }
    .msg.success {
      color: #27ae60;
    }
    p.register-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    p.register-link a {
      color: #7d41a5;
      text-decoration: none;
      font-weight: bold;
    }
    p.register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required pattern="\d{11}" title="Digite 11 números do CPF" autofocus>
      
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Entrar</button>
    </form>
    <p class="register-link">Não tem conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg-container">
          {% for category, message in messages %}
            <p class="msg {{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
